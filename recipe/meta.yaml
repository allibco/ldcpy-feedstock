{% set name = "ldcpy" %}
{% set version = "0.4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1ff663fa3fc9e3f86d59c3c37373b69bfa26398e896124cbde2698225d961afb
  
build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - {{ cdt('libxext') }}     # [linux]
  host:
    - xorg-libxfixes  # [linux]
    - python
    - pip
    - setuptools_scm
  run:
    - python
    - cartopy
    - netcdf4
    - pip
    - xarray
    - zfpy
    - xrft
    - cmocean
    - numpy
    - scipy
    - matplotlib
    - dask
    - intake-esm
    - jupyterlab
    - cython
    - scikit-image
    - opencv

test:
  imports:
    - ldcpy
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/NCAR/ldcpy
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: A utility for gathering and plotting metrics from NetCDF files using the Pangeo stack.

  description: |
    A utility for gathering and plotting metrics from NetCDF files using the Pangeo stack.
  doc_url: https://ldcpy.readthedocs.io/
  dev_url: https://github.com/NCAR/ldcpy

extra:
  recipe-maintainers:
    - pinarda
